<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Responsive Website - Shihab</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header Area! -->
    <header class="container">
        <!-- Navigation Bar -->
        <nav class="navbar flex">
            <figure>
                <img src="./assets/logo.png" alt="Logo Image">
            </figure>

            <ul class="navbar flex">
                <li><a href="#" class="active item">Home</a></li>
                <li><a href="#" class="item">Shop</a></li>
                <li><a href="#" class="item">About us</a></li>

                <div class="nav_icon">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                    <span>Cart ($56)</span>
                </div>
            </ul>
        </nav>

        <!-- Banner Area! -->
        <div class="banner section_gap flex">
            <!-- Banner Left -->
            <div class="banner_text">
                <h1>ALWAYS <span>FRESH<br> FLOWERS</span></h1>
                <p>Experience the unparalleled beauty and captivating aroma of our premium fresh flowers. Our comprehensive selection encompasses classic varietals and unique exotic blooms, meticulously curated for every occasion.</p>
            </div>
            <!-- Banner Right -->
            <div class="banner_img">
                <img src="./assets/hero-flower.png" alt="Banner Image">
            </div>
        </div>
    </header>

</body>
</html>
